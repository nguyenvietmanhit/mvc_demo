<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
</head>
<body>
  <style>
    .item1 {
      background: red;
    }
    .item2 {
      background: green;
    }

    .item3 {
      background: blue;
    }

    .item4 {
      background: yellow;
    }

    .container {
      /**
      display:
       */
      display: grid;
      /**

       */
        grid-template-columns: auto auto 1fr 1fr;
        grid-template-rows: repeat(4, 100px);
    }
  </style>
<div class="container">
  <div class="item1 item">Item 1</div>
  <div class="item2 item">Item 2</div>
  <div class="item3 item">Item 3</div>
  <div class="item4 item">Item 4</div>
</div>
</body>
</html>
