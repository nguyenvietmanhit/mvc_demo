    .container {
        display: grid;
        grid-template-columns: 0.4fr 0.3fr 0.3fr;
        max-width: 60%;
        margin: auto;
        grid-template-areas:
        "header header header"
        "hero main main"
        "sidebar main main"
        "sidebar extra extra"
        "images images posts"
        "footer footer footer";
    }

    header.header.grid-item {
        grid-area: header;
        text-align: center;
        padding: 20px 0;
    }

    section.hero.grid-item {
        grid-area: hero;
        padding: 50px 0;
        text-align: center;
    }

    section.sidebar.grid-item {
        grid-area: sidebar;
        padding: 70px 0;
        text-align: center;
    }

    section.main-content.grid-item {
        grid-area: main;
        /* text-align: center; */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    section.extra-content.grid-item {
        grid-area: extra;
        padding: 30px 0px;
        display: flex;
        justify-content: center;
    }

    section.related-images.grid-item {
        grid-area: images;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    section.related-posts.grid-item {
        grid-area: posts;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    footer.footer.grid-item {
        grid-area: footer;
        padding: 30px 0;
        text-align: center;
    }

    @media(max-width: 767px) {
        .container {
            display: grid;
            grid-template-columns: 1fr;
            max-width: 100%;
            margin: auto;
            grid-template-areas:
        "header"
        "main"
        "hero"
        "sidebar"

        "extra"
        "images"
        "posts"
        "footer";
        }
